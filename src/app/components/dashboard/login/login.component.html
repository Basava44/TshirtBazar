<div class="loginContainer">
  <div class="loginContainer__loginBox">
    <div class="loginContainer__box1">
      <mat-card class="content">
        <h2 class="loginContainer__title">Welcome Back!</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()" #from="ngForm">
          <div class="content__email">
            <mat-form-field class="content__input" appearance="outline">
              <mat-label> Email </mat-label>
              <input formControlName="email" matInput required />
            </mat-form-field>
          </div>

          <div class="content__password">
            <mat-form-field class="content__input" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                formControlName="password"
                matInput
                type="password"
                required
              />
            </mat-form-field>
          </div>

          <div class="content__inputDetails">
            <button
              class="content__button"
              mat-raised-button
              color="primary"
              mat-dialog-close
              type="submit"
              (click)="login()"
              [disabled]="!from.valid"
            >
              Login
            </button>
          </div>
          <div class="content__inputContents">
            <a class="content__forgot">Forgot Password?</a>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
